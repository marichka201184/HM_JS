<div *ngIf="user.name">
  ID:{{user.id}} 
  <br>
  NAME:{{user.name}} 
  <br>
  USERNAME:{{user.username}}
</div>
<hr>
<div *ngIf="post.title">
  ID: {{post.id}} 
  <br>
  TITLE: {{post.title}} 
  <br>
  BODY: {{post.body}}
</div>
